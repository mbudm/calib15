		$( "body" ).keyup(function( event ) {
			switch( event.which) {
				case 88: //x
					xlabs.calib.proxy.off();
					break;
				case 83: //s
					xlabs.calib.proxy.on();
					xlabs.calib.ui.instructionsStart();
					break;
				case 65: //a
					xlabs.calib.ui.simulateStart();
					xlabs.calib.ui.instructionsStart();
					break;
				case 90: //z
					xlabs.calib.ui.simulateStop();
					break;
